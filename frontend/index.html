<html>
<script src=https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js></script>
<link rel="stylesheet" type="text/css" href="/frontend/style.css">

<div id="background">
<div id="signInBox">
    <title>Welcome to Shootme</title>
    <div id="loginTitle">Welcome to Shootme</div>
    UserName:
    <input id="signInBox-user" ype="text" required>
    <br>
    <br> Password:
    <input id="signInBox-pass" type="password" required>
    <br>
    <br>
    <button class="button" id="signInBox-signIn">Sign In</button>
    <button class="button" id="signInBox-signUp">Sign Up</button>
</div>
</div>

<div id="gameDiv" style="display: none;">
    <div width="1500" height="500">
        <canvas id="myCanvas" width="1100" height="500" style="border:1px solid black; float:left; background-color:rgb(134, 163, 184);"></canvas>

        <div id="chat">
            <div id="chat-text">
                <div>   Chat</div>
            </div>
    
            <form id="chat-form">
                <input id="chat-input" type="text" style="width:300px">
            </form>
        </div>
    </div>

        


    <div id="character-select">
        <button class="char-select-button" onclick="UpdateCharModel('Naruto Uzumaki')">
            <img id="Naruto Uzumaki" src="/frontend/assets/Naruto Uzumaki-select.png" alt="char" style="width:60px; height:60px;">
            <br>Naruto Uzumaki
        </button>

        <button class="char-select-button" onclick="UpdateCharModel('Itachi Uchiha')">
            <img id="Itachi Uchiha" src="/frontend/assets/Itachi Uchiha-select.png" alt="char" style="width:60px; height:60px;">
            <br>Itachi Uchiha
        </button>

        <button class="char-select-button" onclick="UpdateCharModel('Sasuke')">
            <img id="Sasuke" src="/frontend/assets/Sasuke-select.png" alt="char" style="width:60px; height:60px;">
            <br>Sasuke
        </button>
        <br>

        <div id="extrabuttons">
            <button id="hide-button">Hide</button>
            <button id="unhide-button">Unhide</button>
            <div id="timeStamp">Time:</div>
        </div>
    </div>

    <div id="player-list-box" style="width: 200px; height : 200px; float:left; overflow-y:scroll">
        <div style="font-weight : bold;">Player List</div>
        <br>
        <div id="player-list"></div>
    </div>

    </div>


<head>
    <script type="text/javascript" src="/frontend/script.js"></script>
</head>

</html>
